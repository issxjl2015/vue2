<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2.1 数据绑定语法</title>
</head>

<body>
    <div id="app">
        <!-- 文本插值  -->
        <span>Hello {{name}}</span><br>
        <!-- 一次性数据  -->
        <span v-once="name">Hello {{name}}</span><br>
        <!-- HTML属性  -->
        <div :id="'id-' + id"></div>
        <!-- 绑定表达式  -->
        {{index + 1}} <br> <!-- 1 -->
        {{index == 0 ? 'a' : 'b'}} <br> <!-- a -->
        {{name.split('').join('|')}} <br> <!-- V|u|e  -->
        <!-- 过滤器  -->
        <!-- Vue2.0中已经去除了内置的过滤器  -->
        <!-- {{name | uppercase }} <br> -->

        <!-- 5. 指令  -->
        <!-- 参数  -->
        <img :src="avatar" alt="avatar"> <br>
        <!-- 修饰符 -->
        <!-- stop: 作用是停止冒泡，相当于调用了e.stopPropagation()  -->
        <button @click.stop="doClick">Click</button>

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: { 
                id: 1,
                index: 0,
                name: 'Vue',
                avatar: 'http://upload-images.jianshu.io/upload_images/1717519-dc9500045099492b.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240',
                count: [1,2,3,4,5],
                names: ['Vue1.0', 'Vue2.0'],
                items: [
                    {name: 'Vue1.0', version: '1.0'},
                    {name: 'Vue2.0', version: '2.0'}
                ] 
                
            },
            methods:{
                doClick: function() {
                    alert('click');
                }
            }
        });
    </script>
</body>

</html>
