<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2.2 计算属性</title>
</head>

<body>
    <div id="app">
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <p>{{fullName}}</p>

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: { 
                firstName: 'Gavin',
                lastName: 'CLY'
                
            },
            computed:{
                fullName: function() {
                    return this.firstName + ' ' + this.lastName 
                }
            }
        });
    </script>
</body>

</html>
